<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Формы</title>
    </head>
    <body>
        <form class="demo" action="/demo">
            <label for="demo__email">Введите email</label>
            <input
                id="demo__email"
                type="email"
                placeholder="mail@mail.to"
                required
            />
            <br />
            <label for="demo__password">Введите пароль </label>
            <input
                id="demo__password"
                type="password"
                placeholder="password"
                name=""
                id=""
            />
            <br />
            <label for="form__birthday">Введите дату рождения</label>
            <input id="form__birthday" type="date" placeholder="birthday" />
            <div class="my_class">
                <p>
                    Привет, мир! Далеко-далеко за словесными горами в стране
                    гласных и согласных живут рыбные тексты. Рукопись знаках
                    повстречался семантика последний. Не свое имени дороге имеет
                    пунктуация текстов точках, маленький возвращайся деревни наш
                    осталось проектах грустный.
                </p>
            </div>
        </form>
    </body>
</html>
