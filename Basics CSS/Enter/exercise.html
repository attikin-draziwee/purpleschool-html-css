<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Контакты</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/exercise.css" />
    </head>
    <body>
        <main>
            <h1>Свяжитесь со мной</h1>
            <form action="/contact" method="get">
                <fieldset>
                    <label for="email">E-mail<sup>*</sup></label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="mail@mail.to"
                        required
                    />
                </fieldset>
                <fieldset>
                    <label for="telegram">Telegram</label
                    ><input
                        type="text"
                        name="telegram"
                        id="telegram"
                        placeholder="@username"
                    />
                </fieldset>
                <fieldset>
                    <label for="topic">Тема<sup>*</sup></label>
                    <select name="topic" id="topic" required>
                        <optgroup label="Курс">
                            <option value="course_buy" selected>
                                Приобретение курс
                            </option>
                            <option value="course_support">
                                Обратная связь
                            </option>
                        </optgroup>
                        <optgroup label="Сайт">
                            <option value="site_support">
                                Поддержка по сайту
                            </option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="comment">Комментарий</label>
                    <textarea
                        name="comment"
                        id="comment"
                        placeholder="Введите ваш комментарий"
                    ></textarea>
                </fieldset>
                <button type="submit">Отправить</button>
            </form>
        </main>
    </body>
</html>
