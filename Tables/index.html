<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таблицы</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Таблицы</h1>
                <table>
                    <caption>
                        Структура расходов
                    </caption>
                    <thead>
                        <tr>
                            <th rowspan="2">Статья</th>
                            <th colspan="2">Сумма</th>
                        </tr>
                        <tr>
                            <th>руб</th>
                            <th>$</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Зарплата</td>
                            <td>100 000</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>Сервисы</td>
                            <td>30 000</td>
                            <td>700</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Итог</td>
                            <td>130 000</td>
                            <td>700</td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </body>
</html>
